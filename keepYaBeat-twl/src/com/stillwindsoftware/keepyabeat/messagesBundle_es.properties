aboutTitle = Acerca de Keep Ya Beat
aboutVersionText = versión: %s
aboutLicenseText = Keep Ya Beat está diseñado y desarollado por Stillwind Software, copyright 2013 reservados todos los derechos.\
\nResumiendo, siendo donación-ware, eres libre de redistribuir este software pero sin cobrar por ello.
aboutCopyrightNoticeLabel = Aviso de Copyright Completo
aboutSocialText = Keep Ya Beat es una herramienta útil para compartir ritmos entre grupos de musica/baile.\
\nPuedes ayudar a su difusión por dale al ‘Me gusta' o hazte amigo en nuestra página de Facebook,\
\nsíguenos en Twitter (o hacer tweets!) o Google+, y contándoselo a tus amigos.\
\nPulsar para enlaces
aboutDonateText = Keep Ya Beat está disponible como donación-ware. !Esto quiere decir gratis! Si lo valoras, disfrutas usándolo, \
\no simplemente quieres ayudar, agradecemos mucho donaciones para apoyar su contínuo desarrollo.

