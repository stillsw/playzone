welcomeTitle = Bienvenido
welcomeHeading = ¡Bienvenido a Keep Ya Beat!
welcomeBody = Es muy fácil empezar. Cuando cierres esta ventana te llevaré a la pantalla principal donde\
\npuedes crear ritmos, ajustar su velocidad (BPM), elegir diferentes sonidos, colores y otras cosas.\
\nHay mucho más que puedes hacer, así que voy a darte unos consejos para ponerte en camino \
\nTambién puedes hacer un breve tour on-line, ahora o luego. Y no olvides revisar\
\nla página de descargas de vez en cuando para nuevas colecciones de ritmos.\
\nGracias por elegir Keep Ya Beat, ¡espero que lo disfrutes!
welcomeHelpLabel = Hacer un breve tour on-line
